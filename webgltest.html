<html>
<head>
<script type="text/javascript" src="https://wurfl.io/wurfl.js"></script>
</head>
<body>
<div><a href="test.html">DPR Test</a></div><br/>
<div><a href="windowtest.html">Window Environment Test</a></div><br/>
<div><a href="navigatortest.html">Navigator Environment Test</a></div><br/>
<div id="ua"></div><br/>
<div id="wurfljs"></div><br/>
<div id="webgl"></div><br/>
<script>
	    // Adapted from https://stackoverflow.com/questions/5063489/how-can-you-get-the-css-pixel-device-pixel-ratio/5063727
    document.getElementById("ua").innerHTML = "User-Agent: " + navigator.userAgent;
    document.getElementById("wurfljs").innerHTML = "Complete Device Name: " + WURFL.complete_device_name;
    var ctx = document.createElement('canvas').getContext('webgl');

    var webgl = document.getElementById("webgl");
    if (ctx && typeof ctx.getParameter == 'function') {
        var debugInfo = ctx.getExtension('WEBGL_debug_renderer_info');
        var vendor = vendor = renderer ="NA";
        var debugvendor = debugrenderer ="NA";
        if(debugInfo){
            debugvendor = ctx.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
            debugrenderer = ctx.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
        }
        
        var version = ctx.getParameter(ctx.VERSION);
        var vendor = ctx.getParameter(ctx.VENDOR);
        var renderer = ctx.getParameter(ctx.RENDERER);
        var debugret = debugvendor +" || "+  debugrenderer;
        var ret = vendor +" || "+  version + " || " + renderer;
        webgl.innerHTML += "<b>WebGL</b><br />";
        webgl.innerHTML += "Vendor: " + vendor + "<br />";
        webgl.innerHTML += "Version: " + version + "<br />";
        webgl.innerHTML += "Renderer: " + renderer + "<br /><br />";
        webgl.innerHTML += "<b>WebGL Debug</b><br />";
        webgl.innerHTML += "Debug Vendor: " + debugvendor + "<br />";
        webgl.innerHTML += "Debug Renderer: " + debugrenderer + "<br />";
    } else{
        webgl.innerHTML = "WebGL: No Context";
    }
</script>
</body>
</html>
